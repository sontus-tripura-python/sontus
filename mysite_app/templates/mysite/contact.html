
<section class="contact section" id="contact">
    <div class="container">
       <div class="row">
           <div class="section-title padd-15">
              <h2>Contact Me</h2>
           </div>
       </div>
       <div class="row">
           <!-- contact-info-item -->
           <div class="contact-info-item padd-15">
               <div class="icon"><i class="fa fa-phone"></i></div>
               <h4>Call Us On</h4>
               <p>0457498495</p>
           </div>
           <!-- contact-info-item End -->
           <!-- contact-info-item -->
           <div class="contact-info-item padd-15">
               <div class="icon"><i class="fa fa-map-marker"></i></div>
               <h4>Office</h4>
               <p>Kumira, Sitakund, Chittagong, Bangladesh</p>
           </div>
           <!-- contact-info-item End -->
           <!-- contact-info-item -->
           <div class="contact-info-item padd-15">
               <div class="icon"><i class="fa fa-envelope"></i></div>
               <h4>Email</h4>
               <p>infosontus869@gmail.com</p>
           </div>
           <!-- contact-info-item End -->
       </div>

       <!-- Contact Form -->
        <div class="row">
           <form class="contact-form padd-15" method="POST"   autocomplete="off">
               {% csrf_token %}
               <div class="row">
                   <div class="form-item col-6 padd-15">
                     <div class="form-group">
                         <input type="text" name="name" class="form-control" placeholder="Your Name*" required>
                     </div>
                   </div>
                   <div class="form-item col-6 padd-15">
                     <div class="form-group">
                         <input type="email" name="email" class="form-control" placeholder="Email*" required>
                     </div>
                   </div>
               </div>
               <div class="row">
                 <div class="form-item col-12 padd-15">
                     <div class="form-group">
                         <input type="text" name="subject" class="form-control" placeholder="Subject*" required>
                     </div>
                   </div>
               </div>
               <div class="row">
                 <div class="form-item col-12 padd-15">
                     <div class="form-group">
                         <textarea  class="form-control" name="message" placeholder="Your Message..."></textarea required>
                     </div>
                   </div>
               </div>
               <div class="row">
                 <div class="col-12 padd-15">
                     <button type="submit" class="btn">Send Message</button>
                   </div>
               </div>
           </form>
        </div>
       <!-- Contact Form End-->
    </div>
</section>
