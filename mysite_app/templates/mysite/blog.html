
<section class="blog section" id="blog">
    <div class="container">
       <div class="row">
           <div class="section-title padd-15">
              <h2>Latest Blog</h2>
           </div>
       </div>
       <div class="row">
            <!-- Blog Item -->
            {% for blog in blog_list %}
                  <div class="blog-item padd-15">
                     <div class="blog-item-inner shadow-dark">
                           <div class="blog-img">
                           <img src="{{ blog.image.url }}" alt="blog" >
                              <div class="blog-date">
                             {{ blog.publised_date }}
                              </div>
                           </div>
                           <div class="blog-info">
                              <h4 class="blog-title">{{ blog.title }}</h4>
                              <p class="blog-description">
                                 {{ blog.description | truncatechars:100 }}
                              </p>
                              <p class="blog-tags">Tags : <a href="#">Html</a> , <a href="">css</a></p>
                           </div>
                     </div>
                  </div>
            {% endfor %}
            <!-- Blog Item End -->

       </div>
    </div>
   </section>
