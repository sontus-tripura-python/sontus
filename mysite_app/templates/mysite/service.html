
<section class="service section" id="services">
    <div class="container">
       <div class="row">
           <div class="section-title padd-15">
              <h2>Services</h2>
           </div>
       </div>
       <div class="row">
           <!-- Service Item -->
           {% for serv in service_list %}
           <div class="service-item padd-15">
              <div class="service-item-inner">
                <div class="icon"><i class="fa fa-{{serv.get_icon_display }}"></i></div>
                 <h4 > {{ serv.title }}</h4>
                 <p style="text-align: justify;">
                     {{ serv.description }}
                 </p>

              </div>
           </div>
           {% endfor %}
           <!-- Service Item End -->
           
       </div>
     </div>
</section>
